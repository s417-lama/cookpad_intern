<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/style/style.css">
  <script src="/assets/js/jquery.min.js"></script>
  <script>post_id = <%= @post_id %>;</script>
  <script src="/assets/js/detail.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="header">
    <button class="prevButton" type="button" name="button"></button>:w
    <h1>あおちゃんの投稿</h1>
  </header>
  <main>
    <div class="postCard">
      <div class="postCard__head">
        <div class="postCard__head__icon">
          <img style="background-image: url(http://placehold.it/32);" alt="">
        </div>
        <div class="postCard__head__info">
          <p class="postCard__head__info__name"></p>
          <p class="postCard__head__info__date"></p>
        </div>
        <button class="postCard__head__follow"></button>
        <button class="postCard__head__menu"></button>
      </div>
      <div class="postCard__image">
        <p class="postCard__image__title"></p>
        <div class="postCard__image__cont" alt=""></div>
      </div>
      <div class="postCard__cont">
        <p class="postCard__cont__text"></p>
        <div class="postCard__cont__status">
          <p class="cheernum"></p>
          <button class="commentnum"></button>
        </div>
      </div>
      <div class="postCard__button">
        <button class="postCard__button__item heart"></button>
        <button class="postCard__button__item comment">コメントする</button>
        <button class="postCard__button__item share">シェアする</button>
      </div>
      <ul class="postCard__comment">
      </ul>
      <form class="postCard__send">
        <div class="postCard__send__icon" style="background-image: url(http://placehold.it/32);"></div>
        <input class="postCard__send__input" type="text" name="" value="" placeholder="アドバイス・応援をする…">
        <button class="postCard__send__button" type="button" name="button"></button>
      </form>
    </div><!-- postCard -->
  </main>
  <footer class="footer">
    <button class="footer__item home" type="button" name="button"><span>ホーム</span></button>
    <button class="footer__item search" type="button" name="button"><span>さがす</span></button>
    <button class="footer__item user" type="button" name="button"><span>MYページ</span></button>
  </footer>
</body>
</html>
